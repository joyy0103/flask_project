{% extends "crud/base.html" %}
{% block title %}게임 추가{% endblock %}
{% block content %}
    <h2>게임 추가</h2>
    <form action="{{ url_for('crud.create_game', user_email=current_user.email) }}" method="POST" novalidate="novalidate">
        {{ form.csrf_token }}
        <p>
            {{ form.gamename.label }} {{ form.gamename(placeholder="게임명") }}
        </p>
        {% for error in form.gamename.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
