{% extends "crud/base.html" %}
{% block title %}게임 라이브러리 목록{% endblock %}
{% block content %}
    <h2>게임 라이브러리 목록</h2>
    <a href="{{ url_for('crud.create_game', user_email=current_user.email) }}">게임 추가</a>
    <table>
        <tr>
            <th>사용자명</th>
            <th>게임명</th>
        </tr>
        
        {% for game in games %}
            {% if current_user.email == game.useremail %}
            <tr>
                <td>{{ current_user.username }}</td>
                <td>{{ game.gamename }}</td>
            </tr>
            {% endif %}
        {% endfor %}
    </table>
{% endblock %}
